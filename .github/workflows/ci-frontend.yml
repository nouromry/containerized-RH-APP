# .github/workflows/ci-frontend.yml

name: CI - Frontend

on:
  push:
    paths:
      - 'frontend/**'
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Git commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hr-frontend:latest -t ${{ secrets.DOCKER_USERNAME }}/hr-frontend:${{ steps.vars.outputs.sha_short }} ./frontend

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/hr-frontend:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Frontend to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hr-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hr-frontend:${{ steps.vars.outputs.sha_short }}