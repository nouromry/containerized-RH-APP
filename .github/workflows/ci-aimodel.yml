name: CI - AI Model

on:
  push:
    branches:
      - main
    paths:
      - 'ai-model/**'
      - '.github/workflows/ci-aimodel.yml' # <-- The crucial fix
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-model # Specifies the directory for the Docker build
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hr-aimodel:latest