name: CI - Backend

on:
  push:
    paths:
      - 'backend/**'
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/hr-backend ./backend

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@v0.12.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/hr-backend

      - name: Push Backend to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hr-backend
