# k8s/backend-deployment.yml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: hr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hr-backend
  template:
    metadata:
      labels:
        app: hr-backend
    spec:
      containers:
      - name: backend
        image: nouromry/hr-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            cpu: "100m"    # Requests 10% of a CPU core
            memory: "128Mi" # Requests 128 Mebibytes of RAM
          limits:
            cpu: "500m"    # Can burst up to 50% of a CPU core
            memory: "256Mi" # Can use a maximum of 256 Mebibytes of RAM
        # --- FIX IS HERE: ADDING HEALTH CHECKS ---
        livenessProbe:
          httpGet:
            path: /api/health # We will need to create this simple endpoint
            port: 5000
          initialDelaySeconds: 30  # Wait 30s before first probe
          periodSeconds: 15        # Check every 15s
          timeoutSeconds: 5        # Probe times out after 5s
          failureThreshold: 3      # Kill pod after 3 failures
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 15  # Wait 15s before first probe
          periodSeconds: 10        # Check every 10s
          timeoutSeconds: 5        # Probe times out after 5s