apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: hr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-pv
          mountPath: /data/db
      volumes:
      - name: mongo-pv
        persistentVolumeClaim:
          claimName: mongo-pvc
